{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Campus Online{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="layout">
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Campus Online</h1>
      {% if user.is_authenticated %}
        <div class="session">
          <span>Hola, <strong>{{ user.username }}</strong></span>
          <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="linklike">Cerrar sesión</button>
          </form>
        </div>
      {% endif %}
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer container">© {{ now|date:"Y" }} Campus Online</footer>
</body>
</html>
